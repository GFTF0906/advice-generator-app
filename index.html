<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">

  <script defer src="./assets/js/main.js"></script>

  <title>Frontend Mentor | Advice generator App</title>

</head>
<body class="body__page align-flex">

  <h1 class="hidden">Advice Generator App</h1>

  <main class="main align-flex">
    <section class="advice__section align-flex">
      <h4 class="advice__id"></h4>
      <h3 class="advice__text"></h3>

      <section class="divider">
        <h2 class="hidden">Divider Section</h2>

        <div class="divider__img">
          <img src="./assets/images/pattern-divider-desktop.svg" alt="Divider Desktop" class="div__desktop dividers">
          <img src="./assets/images/pattern-divider-mobile.svg" alt="Divider Mobile" class="div__mobile dividers">
        </div>
      </section>

      <button class="advice__btn align-flex">
        <img src="./assets/images/icon-dice.svg" alt="Button to generate new quote" class="dice__img">
      </button>
    </section>
  </main>
  
  <footer class="footer align-flex">
    <section class="attribution">
        <h2 class="hidden">Attribution Section</h2>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GFTF0906">Guilherme Fontebasso Tavares Faria</a>.
    </section>
  </footer>
</body>
</html>
